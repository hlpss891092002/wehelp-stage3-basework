<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulletin board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="static/CSS/index.css">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Bulletin board</a>
      <!-- <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  <main>
    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div class="introduce">
              請發表一篇圖文
            </div>
            <div class="row align-items-start">
              <div class="row align-items-start message-input-form message-block">
                <div class="input-line">
                  <label for="text" class="inut-title">文字內容</label>
                  <input type="text" name="text" class="text-input-value">
                </div>
                <div class="input-line">
                  <label for="imgae" class="inut-title">圖片檔案</label>
                  <input type="file" name="image"  data-target="file-uploader" accept=".png, .jpg, .jpeg" class="file-input-value">
                </div>
                <div class="input-line">
                  <button type="button" class="btn btn-secondary submit-btn">送出</button>
                </div>
                
              </div>
              <div class="message-container">
              </div>
            </div>
            <div class="row align-items-start board-container">
            </div>
          </div>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./static/JS/index.js"></script>
</body>
</html>
